<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Logging Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style_original.css"/>
  <style>
    /* Additional form-specific styles to match your original form.html */
    .form-page-body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 10px;     
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #333;
    }

    .form-container input, 
    .form-container select, 
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #C8A2C8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #B784B7;
    }

    /* Override main CSS for form page */
    body.form-page {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%) !important;
      animation: none !important;
    }

    body.form-page::before {
      display: none !important;
    }
  </style>
</head>
<body class="form-page">

  <div class="form-container">
    <h2>Report Water Logging Issue</h2>
    <form id="waterlog-form" action="#" method="post">
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required>

      <label for="severity">Severity Level</label>
      <select id="severity" name="severity" required>
        <option value="">Select severity level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the issue..." required></textarea>

      <label for="photo">Attach Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main_minimal_fix.js"></script>
</body>
</html>
